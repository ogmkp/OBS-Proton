<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https:////cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
		<link type="text/css" rel="stylesheet" href="./../materialize/css/materialize.min.css"  media="screen,projection"/>
		<meta charset="UTF-16">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>OBS Proton</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>

		<div class="loader">
			<div class="blurbg">
				<div class="container">
					<span type="title"></span>
					<div class="progress">
						<div class="indeterminate"></div>
					</div>
					<span type="description"></span>
				</div>
			</div>
		</div>
		<div class="popupWindow">
			<div class="blurbg">
				<div class="container">
					<div class="controls">
						<span type="title" position="left">Unnamed Popup Window</span>
						<i class="material-icons" position="right">close</i>
					</div>
					<div class="contentContainer">
						
					</div>
				</div>
			</div>
		</div>
		<div class="navbar">
			<ul>
				<li class="title"> <span>OBS Proton</span> </li>
				<li> <span type="text" data="obs_connection_status" status="not_connected">Not Connected</span> </li>
			</ul>
		</div>
		<div class="navPadding"></div>
		<div class="bindings">
			<table class="bindingTable">
				<tr section="header">
					<th>Label</th>
					<th>Device</th>
					<th>Options</th>
				</tr>
				<tr section="bind" data="[str:UID]">
					<td>Mute Microphone</td>
					<td>[DeviceName] [DeviceID]</td>
					<td>
						<a class="waves-effect waves-dark btn" action="settings">
							<i class="material-icons">settings</i>
						</a>
						<a class="waves-effect waves-dark btn" action="remove">
							<i class="material-icons">delete_forever</i>
						</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="globalControl">
			<ul>
				<li><a class="waves-effect waves-dark btn" action="add">Add</a></li>
				<li><a class="waves-effect waves-dark btn" action="connect">Connect to OBS</a></li>
				<li><a class="waves-effect waves-dark btn" action="options">Options</a></li>
			</ul>
		</div>
	</body>
	<script src="gui.js" type="text/javascript"></script>
	<script type="text/javascript" src="./../materialize/js/materialize.min.js"></script>
</html>
